<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DobleLinkedList</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(value) {
          this.prev = null;
          this.value = value;
          this.next = null;
        }
      }

      class DoubleLinkedList {
        constructor() {
          this.head = null;
          this.tail = null;
        }


        deleteByValue(value){
           
            let curr = this.head
            while (curr) {
                if (value===this.head.value) {
                  this.head = this.head.next
                  this.head.prev = null
                }else if (this.tail.value===value) {
                    this.tail = this.tail.prev
                    this.tail.next = null
                 }else if (curr.value===value) {
        
                    curr.prev.next = curr.next
                    curr.next.prev = curr.prev
                    return
                }
                curr = curr.next
            }
        
           }
   

        prepend(value){
            const node = new Node(value)
          if (!this.head) {
            this.head = node
            this.tail = node
            return
          }
          node.next = this.head
          this.head.prev = node
          this.head = node
        }

        append(value) {
          const node = new Node(value);
          if (!this.head) {
            this.head = node;
            this.tail = node;
            return
          }
          node.prev = this.tail;
          this.tail.next = node;
          this.tail = node;
        }

        print() {
          let value = "";
          let node = this.head;
          while (node) {
            value += ` ->  ${node.value}`;
            node = node.next;
          }
          console.log(value);
        }
      }

    


    const dl = new DoubleLinkedList()
    for(let i = 1 ;i<=5;i++){
        dl.append(i)
    }
    // dl.deleteByValue(3)
    dl.print()
    console.log(dl.head);
    
    


    </script>
  </body>
