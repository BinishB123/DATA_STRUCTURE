  <script>
    class Node {
      constructor(value) {
        this.value = value;
        this.next = null;
      }
    }

    class LinkedList {
      constructor() {
        this.head = null;
      }

      findTheMiddleElement() {
        let firstRunner = this.head;
        let secondRunner = this.head;
        while (secondRunner && secondRunner.next) {
          firstRunner = firstRunner.next;
          secondRunner = secondRunner.next.next;
        }
        console.log("middleElement", firstRunner.value);
      }

      reverse(){
        let node = this.head
        let prev =  null
        let next = null
        while (node) {
          next = node.next
          node.next = prev
          prev=node
          node= next
        }
        this.head = prev
      }



      findTheSecondLargest() {
        let node = this.head;
        let max = -Infinity;
        let secondMax = -Infinity;
        while (node) {
          if (node.value > max) {
            secondMax = max;
            max = node.value;
          } else if (node.value > secondMax && node.value < max) {
            secondMax = node.value;
          }
          node = node.next;
        }
        console.log("second largest element", secondMax);
      }

      append(value) {
        const node = new Node(value);
        if (!this.head) {
          this.head = node;
          return;
        }
        let nodes = this.head;

        while (nodes.next) {
          nodes = nodes.next;
        }

        nodes.next = node;
      }

      print() {
        let value = "";
        let node = this.head;
        while (node) {
          value += ` ->  ${node.value}`;
          node = node.next;
        }
        console.log(value);
      }

      prepend(value) {
        const node = new Node(value);
        if (!this.head) {
          this.head = node;
          return;
        }
        node.next = this.head;
        this.head = node;
      }

      deleteByValue(value) {
        if (this.head.value === value) {
          return (this.head = this.head.next);
        }
        let curr = this.head.next;
        let prev = this.head;
        while (curr) {
          if (curr.value === value) {
            prev.next = curr.next;
            return;
          }
          prev = curr;
          curr = curr.next;
        }
      }
    }

    
      let numbers = [1, 1, 2, 3, 4, 5, 2, 6, 3, 7, 8, 5, 9, 10];
      const ll = new LinkedList();
      numbers.forEach((data) => {
        ll.append(data);
      });
   ll.print()
