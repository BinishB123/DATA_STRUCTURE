<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function bubbleSort(arr){
            let swapped  = false
            do {
                swapped = false
                for(let i = 0 ;i<arr.length;i++){
                    if(arr[i]>arr[i+1]){
                        let temp = arr[i+1]
                        arr[i+1] = arr[i]
                        arr[i]= temp
                        swapped= true

                    }
                }
                
            } while (swapped);
            return arr
        }
        console.log(bubbleSort([1,4,5,6,2,3,4,4]));
        

    </script>
    
</body>
</html>
