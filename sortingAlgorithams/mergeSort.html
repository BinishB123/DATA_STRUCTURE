    <script>
      function mergeSort(arr, depth = 0) {
    if (arr.length < 2) {
        return arr; // Base case: Already sorted if the array has 1 or 0 elements.
    }

    let mid = Math.floor(arr.length / 2);
    let left = arr.slice(0, mid);
    let right = arr.slice(mid);

    console.log("Depth:", depth, "| Left:", left, "| Right:", right);

    return merge(mergeSort(left, depth + 1), mergeSort(right, depth + 1));
}

function merge(left, right) {
    let sortedArray = [];
    let i = 0, j = 0;

    while (i < left.length && j < right.length) {
        if (left[i] < right[j]) {
            sortedArray.push(left[i]);
            i++;
        } else {
            sortedArray.push(right[j]);
            j++;
        }
    }

    // Push remaining elements (if any)
    return [...sortedArray, ...left.slice(i), ...right.slice(j)];
}
console.log("[1, 2344, 67, 895, 5, 4, 4, 4, 4433, 2]");

console.log("Sorted Array:", mergeSort([1, 2344, 67, 895, 5, 4, 4, 4, 4433, 2]));


    </script>
