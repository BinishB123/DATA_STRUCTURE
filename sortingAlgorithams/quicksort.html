<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function quickSort(arr, depth = 0) {
        if (arr.length < 2) {
          return arr;
        }
        let pivotElement = arr[arr.length - 1];
        let left = [];
        let right = [];

        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i] < pivotElement) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }

        console.log(  "Depth:", depth, "| Left:",left,"| Pivot:", pivotElement,"| Right:",right);

        return [
          ...quickSort(left, depth + 1),
          pivotElement,
          ...quickSort(right, depth + 1),
        ];
      }
      
      console.log("[1, 2344, 67, 895, 5, 4, 4, 4, 4433, 2]");

      console.log(
        "Sorted Array:",
        quickSort([1, 2344, 67, 895, 5, 4, 4, 4, 4433, 2])
      );
    </script>
  </body>
</html>
