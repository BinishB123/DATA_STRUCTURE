<body>
    <script>

        function selectionSort(arr){

            for(let i=0;i<arr.length-1;i++){
                let minIndex = i
                for(let j = i+1;j<arr.length;j++){
                    if (arr[j]<arr[minIndex]) {
                        minIndex =j
                    }
                }
                if (i!==minIndex) {
                    [arr[i],arr[minIndex]] = [arr[minIndex],arr[i]]
                }
            }
            return arr
        }
  
console.log("[1, 2344, 67, 895, 5, 4, 4, 4, 4433, 2]");

console.log("Sorted Array:", selectionSort([1, 2344, 67, 895, 5, 4, 4, 4, 4433, 2]));

    </script>
</body>
