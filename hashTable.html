<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class hashTable {
            constructor(size){
                this.bucket = new Array(size).fill(null)
                this.size = size
            }
            
            hash(key){
                let hash =  0
                for(let i=0;i<key.length;i++){
                    hash+= key.charCodeAt(i);  

                }
                
                return hash%this.size
            }

            set(key,value){
                const index = this.hash(key)
                console.log(index);
                
                 if (!this.bucket[index]) {
                    this.bucket[index] = []
                 }

                 for(let pair of this.bucket[index]){
                     if (pair[0]===key) {
                        pair[1] = value
                        return
                     }
                 }
                 this.bucket[index].push([key,value])
            }

            print(){
                console.log(this.bucket);
                
            }
        }

        const ht = new hashTable(3)
        ht.set("name","binish")
        ht.set("name","linish")
        ht.set("age",2)
        ht.set("amne","lagesh")
        ht.set("gae",6)
        ht.print()
    </script>
</body>
</html>
